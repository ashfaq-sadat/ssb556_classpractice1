<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 20230712</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="contact">
        <h2 class="form-title">
            Please, fill this form to get registered
        </h2>
        <div class="contact-form">
            <form action="#"></form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <!-- <p>Select your gender</p> -->

                <!-- <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label> -->



                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Academic Information</legend>
                <label for="institute">University Name</label>
                <input type="text" id="institute" name="institutename" placeholder="Your University..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="degree">Select your Degree</label>
                <select id="degree" name="degree">
                    <option value="masters">Masters</option>
                    <option value="Bachalor">Bachalor</option>
                    <option value="Others">Others</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="usename@email.com">
                <label for="contact">Contact No</label>
                <input type="contact" id="contact" name="contact" placeholder="+8801XXXXXXXXX">
            </fieldset>
            <input type="submit" value="Submit">
            </form>
        </div>
    </section>


</body>

</html>
