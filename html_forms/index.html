<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- action will refer your forma data into a page or system where the data will be processed for storing the data into a database. -->
    <!-- method refers to in which process the data will be submitted. There are two method, get and post.  -->
    <!-- form names are important  -->
    <h1>Please fill up the form to get registered</h1>
    <div class="container">
        <form action="#" method="">
            <fieldset>
                <legend>Personal Information</legend><br>
                <label for="fname">Your First Name</label>
                <input type="text" name="fname" id="fname" placeholder="Type your name"><br>
                <label for="lname">Your Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Type your name"><br><br>

                <label for="email">Your Email</label>
                <input type="email" name="email" id="email"><br><br>
                <label for="bdate">Your date of birth</label>
                <input type="date" name="bdate" id="bdate"><br><br>
                <label for="picture">Upload your file here</label>
                <input type="file" name="picture" id="picture"><br><br>

                <label for="gender">Gender</label><br>
                <input type="radio" name="gender" id="male"><Span>Male</Span>
                <input type="radio" name="gender" id="male"><Span>Female</Span>
            </fieldset>

        </form>
    </div>
</body>

</html>
